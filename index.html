<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A simple calculator application">
  <meta name="author" content="Akerele Mariam">
  <meta name="keywords" content="calculator, simple calculator, web calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="images/icon.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <!-- background video -->
      <div class="main-container">
         <video 
         class="background-video" 
         src="images/bg-video.mp4" 
         autoplay loop muted playsinline
         type="video/mp4" 
         title="background-video">
         </video>
         <div class="overlay"></div>
          <!-- the calculator semi container -->
      <section class="calculator">
          <div class="calculator-container">
            <!-- display-container -->
            <div class="display">
              <div class="display-input" >0</div>
            </div>
            <!-- calculator content -->
             <div class="content-container">
             <div class="first-content">
                <!-- first row -->
                <div class="first-content1">
                  <button class="row1-btn">MRC</button>
                  <button class="row1-btn">M-</button>
                  <button class="row1-btn">M+</button>
                  <button class="row1-btn">√</button>
                  <button class="row1-btn">%</button>
                </div>
                <div class="first-content2">
                  <button class="row2-btn">→</button>
                  <button class="row2-btn">7</button>
                  <button class="row2-btn">8</button>
                  <button class="row2-btn">9</button>
                  <button class="row2-btn">÷</button>
                </div>
             </div>  
             <!-- middle row -->
             <div class="second-content">
                 <button class="middle-row-btn">CE</button>
                  <button class="middle-row-btn">4</button>
                  <button class="middle-row-btn">5</button>
                  <button class="middle-row-btn">6</button>
                  <button class="middle-row-btn">×</button>
             </div> 
             
             <div class="third-content">
              <!-- the last rows -->
                 <div class="third-content1">
                  <button class="third-row-btn">AC</button>
                  <button class="third-row-btn">1</button>
                  <button class="third-row-btn">2</button>
                  <button class="third-row-btn">3</button>
                  <button class="third-row-btn">-</button>
                </div>
                <div class="third-content2">
                  <button class="third-row-btn">0</button>
                  <button class="third-row-btn">00</button>
                  <button class="third-row-btn">.</button>
                  <button class="third-row-btn">=</button>
                  <button class="third-row-btn">+</button>
                </div>
             </div>
             </div>
          </div>   
      </section>
       </div>
   </main> 
</body>
</html>
